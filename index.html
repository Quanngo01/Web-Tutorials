<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="./img/Druid_icon.png"
      type="image/x-icon"
      style="width: 512px"
    />

    <title>JS - Project 02</title>
  </head>
  <body>
    <h1>Javascript - mini Project</h1>
    <section class="project-2">
      <div class="container">
        <div
          class="panel"
          style="background-image: url(./img/Emeral_Dream.jpg)"
        >
          <h3>Scene 1</h3>
        </div>
        <div class="panel" style="background-image: url(./img/Galaxy.webp)">
          <h3>Scene 2</h3>
        </div>
        <div class="panel" style="background-image: url(./img/Galaxy1.jpg)">
          <h3>Scene 3</h3>
        </div>
        <div class="panel" style="background-image: url(./img/IMG_1819.JPG)">
          <h3>Scene 4</h3>
        </div>
        <div
          class="panel"
          style="background-image: url(./img/the_World_Tree_burning.jpg)"
        >
          <h3>Scene 5</h3>
        </div>
      </div>
    </section>

    <section class="project-3">
      <div class="progress-wrapper">
        <div class="progress" id="progress"></div>
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>

      <div class="btn-group">
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </section>

    <section class="project-4">
      <div class="search-group">
        <div class="search">
          <input type="text" class="input" placeholder="search" />

          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="project-5">
      <div class="parent">
        <div class="btn-5">Click Here</div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
